<body>
    <!-- TABLES LADDERS AND CHAIRS.. MORE ON TABLES -->
    <h3><b>store hours</b></h3>

            <!-- th is table header -->
            <th>MONDAY</th>
            <th>TUESDAY</th>
            <th>WEDNESDAY</th>
            <th>THURSDAY</th>
            <th>FRIDAY</th>
            <th>SATURDAY</th>
            <th>SUNDAY</th>
        </tr>
        <tr bgcolor="lightgrey" align="center">
            <!-- td is table data -->
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>closed</td>
            <td>closed</td>
        </tr>
    </table>
</body>
