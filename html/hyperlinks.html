<body>
    <!-- HYPERLINKS -->
    <!-- hyperlinks are just links lol. urls, we can make images into links,
    words into links, buttons etc -->
    <a href="http://www.google.com" target="_self" title="hello :3">google</a>
    <!-- we can also add target . target is used to set the page in
    the same or new window -->
    <!-- title is a small popup when cursor hovers over it -->

    <a href="mailto:fake123@gmail.com" target="_blank">email me</a>
    <!-- a tag applied to gmail -->
    
    <a href="basics.html" target="_self"></a>
    <!-- a tag applied to the new page -->

</body>
</html>
