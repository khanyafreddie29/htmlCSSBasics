<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 3</title>
</head>
<body>
    <!-- IMAGES -->
    <!-- We can change the width and height of an image -->
    <!-- this is known as inline styling -->
    <!-- atrributes are things like src=" " 
        whatever is in between the quotation is the value-->
    <img src="/Hello_Kitty.png" alt="hello kitty" height="200" width="200">

    <!-- IMAGE HYPERLINKS -->
    <!-- to make an image into a link, BEFORE THE img tag, add an a-tag -->
    <!-- include the img tag within the a-tag -->
    <a href="https://sanriowiki.com/wiki/Hello_Kitty"><img src="/Hello_Kitty.png" alt="hello kitty" height="200" width="200"></a>

    
</html>
